<svg width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="140" cy="140" r="140" fill="url(#profileGradient)"/>
  
  <!-- Profile Silhouette -->
  <g transform="translate(70, 60)">
    <!-- Head -->
    <ellipse cx="70" cy="50" rx="35" ry="40" fill="#2D3748" opacity="0.8"/>
    
    <!-- Body -->
    <rect x="45" y="85" width="50" height="70" rx="25" fill="#2D3748" opacity="0.8"/>
    
    <!-- Arms -->
    <ellipse cx="25" cy="105" rx="12" ry="30" fill="#2D3748" opacity="0.8" transform="rotate(-20 25 105)"/>
    <ellipse cx="115" cy="105" rx="12" ry="30" fill="#2D3748" opacity="0.8" transform="rotate(20 115 105)"/>
    
    <!-- Laptop/Code -->
    <rect x="35" y="120" width="70" height="45" rx="5" fill="#4A5568" opacity="0.9"/>
    <rect x="40" y="125" width="60" height="35" rx="2" fill="#1A202C"/>
    
    <!-- Code Lines -->
    <line x1="45" y1="135" x2="65" y2="135" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
    <line x1="45" y1="142" x2="85" y2="142" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
    <line x1="45" y1="149" x2="75" y2="149" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
    <line x1="45" y1="156" x2="90" y2="156" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <!-- Code Brackets -->
    <text x="40" y="60" font-family="monospace" font-size="24" fill="#6366F1" font-weight="bold">&lt;/&gt;</text>
    <text x="210" y="220" font-family="monospace" font-size="20" fill="#8B5CF6" font-weight="bold">{}</text>
    
    <!-- Geometric Shapes -->
    <circle cx="60" cy="200" r="8" fill="#06B6D4" opacity="0.7">
      <animate attributeName="cy" values="200;190;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <rect x="200" y="80" width="15" height="15" fill="#6366F1" opacity="0.7" transform="rotate(45 207.5 87.5)">
      <animateTransform attributeName="transform" type="rotate" values="45 207.5 87.5;90 207.5 87.5;45 207.5 87.5" dur="4s" repeatCount="indefinite"/>
    </rect>
    <polygon points="50,250 60,230 70,250" fill="#8B5CF6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Technology Icons -->
  <g opacity="0.8">
    <!-- React Icon -->
    <g transform="translate(200, 140)">
      <circle cx="0" cy="0" r="4" fill="#61DAFB"/>
      <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#61DAFB" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(-60)"/>
    </g>
    
    <!-- Docker Icon -->
    <g transform="translate(80, 40)">
      <rect x="-6" y="-3" width="4" height="6" fill="#2496ED"/>
      <rect x="-1" y="-3" width="4" height="6" fill="#2496ED"/>
      <rect x="4" y="-3" width="4" height="6" fill="#2496ED"/>
      <rect x="-11" y="-6" width="4" height="3" fill="#2496ED"/>
      <rect x="-6" y="-6" width="4" height="3" fill="#2496ED"/>
      <rect x="-1" y="-6" width="4" height="3" fill="#2496ED"/>
      <rect x="4" y="-6" width="4" height="3" fill="#2496ED"/>
      <rect x="9" y="-6" width="4" height="3" fill="#2496ED"/>
    </g>
  </g>
  
  <!-- Animated Particles -->
  <g opacity="0.5">
    <circle cx="100" cy="100" r="2" fill="#6366F1">
      <animate attributeName="cy" values="100;80;100" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="180" r="1.5" fill="#8B5CF6">
      <animate attributeName="cx" values="180;200;180" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="60" r="1" fill="#06B6D4">
      <animate attributeName="cy" values="60;40;60" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
</svg>
